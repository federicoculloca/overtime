<!doctype html>
<html>
<head>
<script src="scripts/jquery-2.0.3.js"></script>
<link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />
<script src="scripts/jquery.mobile-1.3.2.js"></script>
<script src="scripts/overtime.js"></script>
</head>
<body>
<div data-role="page" id="mainPage">
    <div data-role="header" id="mainHeader" data-position="fixed">
        <h3>Overtime</h3>
        <a data-role="button" class="ui-btn-right" href="#addTaskPage" id="addTaskButton">+</a>
    </div>
    <div data-role="content" id="taskList">
        <ul data-role="listview" data-split-icon="delete">
            <li>
            <span class="taskDescription">Example task</span>
            <span class="taskDuration">1:00</span>
            </li>
            <li>
            <span class="taskDescription">Example task 2</span>
            <span class="taskDuration">0:40</span>
            </li>
        </ul>
    </div>
    <div data-role="footer" data-position="fixed">
        <a data-role="button" id="listClearButton">Clear</a>
        <a data-role="button" href="#reportPage" id="reportButton" class="ui-btn-right">Report</a>
    </div>
</div>
<div data-role="page" id="addTaskPage">
    <div data-role="header" id="addTaskHeader">
        <h1>Add a task</h1>
        <a data-role="button" class="ui-btn-left" href="#mainPage" id="backFromAddTask">&lt;</a>
        <a data-role="button" class="ui-btn-right" href="#mainPage" id="addTaskOk">Ok</a>
    </div>
    <div data-role="content" id="addTask">
        <label for="addTaskTitle">Title</label>
        <input id="addTaskTitle" title="Task name" />
        <p>Duration</p>
        <label for="addTaskDurationH">HH</label>
        <input id="addTaskDurationH" />
        <label for="addTaskDurationM">MM</label>
        <input id="addTaskDurationM" />
    </div>
</div>
<div data-role="page" id="reportPage">
    <div data-role="header">
        <h1>Time report</h1>
        <a data-role="button" class="ui-btn-left" href="#mainPage" id="backFromReport">&lt;</a>
        <a data-role="button" class="ui-btn-right" id="calculateReport">Calculate</a>
    </div>
    <label for="startDate">Start from</label>
    <input id="startDate" type="date" />
    <label for="endDate">up to</label>
    <input id="endDate" type="date" />
</div>
</body>
</html>
